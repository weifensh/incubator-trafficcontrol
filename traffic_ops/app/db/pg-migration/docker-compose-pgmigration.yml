version: '2'

volumes:
  sync:
  pgdata:

networks:
  default: 
     driver: bridge

services:
  # dataimport reads data from an existing traffic_ops server running mysql thru the API
  dataimport:
    extends:
      service: dataimport
      file: dataimport.yml
    volumes:
      - sync:/sync
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d

  # mysql_host loads mysql data locally and provides direct access for pgloader
  mysql:
    extends:
      service: mysql_host
      file: mysql_host.yml
    depends_on:
      - dataimport
    volumes:
      - sync:/sync
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d

  # db provides a postgres data to import data to
  postgres:
    extends:
      service: db
      file: docker-compose.yml
    depends_on:
      - mysql
    volumes:
      - sync:/sync

  # pgloader converts the data from mysql to postgres
  pgloader:
    extends:
      service: pgloader
      file: pgloader.yml
    depends_on:
      - mysql
      - postgres
    volumes:
      - sync:/sync

  # convert runs needed post-migration conversions
  convert:
    extends:
      service: convert
      file: convert.yml
    depends_on:
      - postgres
    volumes:
      - sync:/sync
